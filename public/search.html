<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>Transportation Analysis</title>
  </head>
  <body>
    <div class="container my-3">
      <h1 class="display-4 text-center">
        <b>Shortest Path Searching Form</b>
      </h1>

      <form id="path-form" class="mb-4">
        <div class="form-group">
          <label for="source-store-id">Source Stop:</label>
          <input type="number" step="any" id="source-store-id" class="form-control" />
        </div>
        <div class="form-group">
          <label for="destination-store-id">Destination Stop:</label>
          <input type="number" step="any" id="destination-store-id" class="form-control" />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="index.html" class="btn btn-secondary">Back</a>
      </form>
    </div>

    <script src="js/searchPath.js"></script>
  </body>
</html>
